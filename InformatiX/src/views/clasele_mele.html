        // Function to display the modal
        function showModal(className) {
            var modal = document.getElementById('myModal');
            var classNameElement = document.getElementById('className');

            classNameElement.innerText = className;
            modal.style.display = "block";

                "Clasa a X-a D": ["Ethan Walker", "Ava Lewis", "Alexander King", "Chloe Scott", "Jacob Green"]
            };
            
            var users = usersMap[className];
            userListElement.innerHTML = ""; // Clear previous list
            
            users.forEach(function(user) {
                var listItem = document.createElement('div');
                listItem.textContent = user;
                userListElement.appendChild(listItem);
            });
        }
    
        // Function to close the modal
        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = "none";
        }
